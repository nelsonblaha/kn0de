@(sub: Sub, item: Item, postedBy: auth.Account)(implicit request: play.api.mvc.Request[AnyContent], userInfo: UserInfo, flash: Flash)

@views.html.sub.main(sub) {
  <div class="span8" id="item">

    <h3><a href="@item.link.getOrElse("#")">@item.title</a></h3>

    <p>@item.content</h3>

    <small>posted by @postedBy.name at @item.postedAt</small>

  </div>
}

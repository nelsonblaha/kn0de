@(item: Item, poster: auth.Account, frontpage: Boolean)

<li class="item span7">
  <div class="row">
  <div class="span7">
    <div class="row">
      <div class="span7 title">
        @item.title
      </div>
    </div>

    <div class="row">
      <div class="span7 info">
        posted by @poster.name on @item.postedAt 
      </div>
    </div>

    <div class="row">
      <div class="span1 score">
        @item.score
      </div>
      <ul class="span6 offset1 inline vote-options">
        <li>interesting</li>
        <li>informative</li>
        <li>funny</li>
        <li>useless</li>
      </ul>
    </div>
  </div>
</div>
</li>
